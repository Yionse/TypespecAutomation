trigger:
  - master

parameters:
  - name: ARTIFACTS_URL
    displayName: Plugins to testLink
    type: string

jobs:
  - job: RunWindowsTests
    pool:
      vmImage: "windows-latest"
    steps:
      - script: |
          echo "Downloading artifact using $(System.AccessToken)"
          curl -u :$(System.AccessToken) -L "https://artprodcus3.artifacts.visualstudio.com/your-org/your-project/_apis/artifact/your-artifact-id?format=zip" -o extension.zip
          echo "Check file type:"
          file extension.zip || powershell -Command "Get-Item extension.zip | Format-List"
        displayName: "Download Artifact"
        env:
          SYSTEM_ACCESSTOKEN: $(System.AccessToken)

      - task: NodeTool@0
        inputs:
          versionSpec: "20.18.3"
        displayName: "Install Node.js"
      - script: |
          npm install
        displayName: "Install dependencies"

      - script: |
          echo "Running UI Tests"
          npm run test
        displayName: "Run UI Tests"
        env:
          BUILD_ARTIFACT_STAGING_DIRECTORY: $(Build.ArtifactStagingDirectory)
          CI: true
        continueOnError: true
      - task: PublishBuildArtifacts@1
        inputs:
          path: "$(Build.ArtifactStagingDirectory)"
          artifact: "screenshots"
          publishLocation: "Container"
          includePatterns: "images/**/*.png"
        displayName: "Publish screenshots to Artifacts"
