trigger:
  - test/pipeline-windows
  - master

jobs:
  - job: RunWindowsTests
    pool:
      vmImage: "windows-latest"
    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: "20.18.3"
        displayName: "Install Node.js"

      - script: |
          npm install
        displayName: "Install dependencies"

      - script: |
          echo "Running tests"
          npm run test
        displayName: "Run tests"
        env:
          BUILD_ARTIFACT_STAGING_DIRECTORY: $(Build.ArtifactStagingDirectory)
          CI: true
        continueOnError: true

      # - script: |
      #     echo "Running emit tests"
