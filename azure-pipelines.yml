trigger:
  - master

parameters:
  - name: ARTIFACTS-URL
    displayName: Plugins to testLink
    type: string

jobs:
  - job: RunWindowsTests
    pool:
      vmImage: "windows-latest"
    steps:
      - script: |
          echo "Downloading extension from ${{ parameters.ARTIFACTS_URL }}"
          curl -o extension.zip ${{ parameters.ARTIFACTS_URL }}
          echo "Unzipping extension.zip"
          echo "Unzipping extension.zip into current directory"
          powershell -Command "Expand-Archive -Path 'extension.zip' -DestinationPath '.'
          echo 'ls'
          ls
        displayName: "Download Extension"
      - task: NodeTool@0
        inputs:
          versionSpec: "20.18.3"
        displayName: "Install Node.js"

      - script: |
          echo "Downloading extension from $EXTENSIONLINK"
          curl -o extension.vsix $EXTENSIONLINK
        displayName: "Download Extension"

      - script: |
          npm install
        displayName: "Install dependencies"

      - script: |
          echo "Running UI Tests"
          npm run test
        displayName: "Run UI Tests"
        env:
          BUILD_ARTIFACT_STAGING_DIRECTORY: $(Build.ArtifactStagingDirectory)
          CI: true
        continueOnError: true
      - task: PublishBuildArtifacts@1
        inputs:
          path: "$(Build.ArtifactStagingDirectory)"
          artifact: "screenshots"
          publishLocation: "Container"
          includePatterns: "images/**/*.png"
        displayName: "Publish screenshots to Artifacts"
